{% extends 'shared/base.html' %}
    {% block content %}
      <h1>Employee Form</h1>
      {% if employee.id is not None %}
          <form action="{% url 'hrapp:employee' employee.id %}" method="post">
      {% else %}
          <form action="{% url 'hrapp:employee' %}" method="post">
      {% endif %}
          {% csrf_token %}
        <fieldset>
            <label for="first_name">First Name: </label>
            <input id="first_name" type="text" name="first_name" value="{{employee.first_name}}">
        </fieldset>
        <fieldset>
            <label for="last_name">Last Name: </label>
            <input id="last_name" type="text" name="last_name" value="{{employee.last_name}}">
        </fieldset>
        <fieldset>
            <label for="start_date">Start Date: </label>
            <input id="start_date" type="date" name="start_date" value="{{employee.start_date}}">
        </fieldset>
        <fieldset>
            <label for="is_supervisor">Role: </label>
            <select id="is_supervisor" type="boolean" name="is_supervisor">
                <option value=true>Supervisor</option>
                <option value=false>Not Supervisor</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="department">Department: </label>
            <select id="department" type="text" name="department">
                  {% for department in all_departments %}
                      <option value="{{ department.id }}" 
                      {% if employee.department_id == department.id %}
                        selected
                      {% endif %}
                      >{{ department.dept_name }}</option>
                  {% endfor %}
            </select>
        </fieldset>
        {% if employee.id is not None %}
          <input type="hidden" name="actual_method" value="PUT">
          <input type="submit" value="Update" />
        {% else %}
          <input type="submit" value="Create" />
        {% endif %}
      </form>
    {% endblock %}
