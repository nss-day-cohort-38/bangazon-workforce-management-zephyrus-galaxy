{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Upcoming training programs</h1>
   <a href="{% url 'hrapp:training_program_form' %}">Add New Training Program</a>

    <ol>
    {% for program in upcoming_training_programs %}

        <li>
            <a href="{% url 'hrapp:training_program' program.id%}"> {{program.title}} </a>
            <p>Start: {{program.start_date}}</p>
            <p>End: {{program.end_date}}</p>
            <p>Capacity: {{program.capacity}}</p>
        </li>
    {% endfor %}
    </ol>

  </body>
</html>
