{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>{{ training_program.title }}</h1>
    <h2>By {{ training_program.start_date }}</h2>

    <div>Published in {{ training_program.end_date }}</div>
    <div>ISBN: {{ training_program.capacity }}</div>
    <form action="{% url 'hrapp:training_program' training_program.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="actual_method" value="DELETE">
    <button>Delete</button>
</form>
  </body>
</html>
